<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Score Board</title>
    </head>
    <body>
        <div id="container">
            <div class="team">
                <h3>HOME</h3>
                <div id="home-score" class="score">0</div>
                <div class="increment">
                    <button onclick="homePlus1()">+1</button>
                    <button onclick="homePlus2()">+2</button>
                    <button onclick="homePlus3()">+3</button>
                </div>
            </div>
            <div class="team">
                <h3>GUEST</h3>
                <div id="guest-score" class="score">0</div>
                <div class="increment">
                    <button onclick="guestPlus1()">+1</button>
                    <button onclick="guestPlus2()">+2</button>
                    <button onclick="guestPlus3()">+3</button>
                </div>
            </div>
        </div>
        <button id="new-game" onclick="newGame()">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
